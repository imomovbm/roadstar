      <div class="col-xxl-4 col-md-6">

          <div class="card-body">
            <h5 class="card-title">Status <span>|</span></h5>

            
              <div class="d-flex align-items-center">
            
                <!-- Radio buttons and button -->
                <div class="ps-3 w-100">
                  <div class="d-flex align-items-center flex-wrap">
                    <!-- Umumiy -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="contract_status" id="status_all" value="all" checked>
                      <label class="form-check-label" for="status_all">
                        <span class="badge bg-primary"><i class="bi bi-star"></i> Umumiy</span>
                      </label>
                    </div>
            
                    <!-- Yopildi + Download button -->
                    <div class="d-flex align-items-center gap-1">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contract_status" id="status_closed" value="closed">
                        <label class="form-check-label" for="status_closed">
                          <span class="badge bg-success"><i class="bi bi-check-circle"></i> Yopildi</span>
                        </label>
                      </div>
                      <button type="submit" class="btn btn-outline-primary ms-4">
                        <i class="bi bi-search">   Filtr</i>
                      </button>
                    </div>
            
                    <!-- Yopilmadi -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="contract_status" id="status_open" value="open">
                      <label class="form-check-label" for="status_open">
                        <span class="badge bg-warning text-dark"><i class="bi bi-exclamation-triangle"></i> Yopilmadi</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

          </div>
